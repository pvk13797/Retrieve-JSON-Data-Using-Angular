<h1>{{ title }}</h1>

<div>
    <table id="jsondata">
        <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>BODY</th>
            <th>ACTION</th>
        </tr>

        <tr *ngFor="let item of items; let i = index;">
            <td>{{ item.id }}</td>
            <td>{{ item.title }}</td>
            <td>{{ item.body }}</td>
            <td><a href='javascript:void(0);' (click)='deleteRow(item.id)' class='material-icons'>&#xe872;</a></td>
        </tr>
    </table>
</div>
